<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form>
        <section>
                <label for="nome">Nome </label>
                <input type="nome" id="nome" placeholder="Seu nome" > <br />
                <label for="email">E-mail </label>
                <input type="email" id="email" placeholder="Seu e-mail" > <br/>
                <label for="senha">Senha </label>
                <input type="senha" id="senha" placeholder="Sua senha"> <br />
                <button type="submit" >Enviar Formulário</button>
                <button type="reset" >Limpar campos</button>
            </section>
            <img src="https://e3ba6e8732e83984.cdn.gocache.net/uploads/image/file/530714/regular_ebac-logo.png" alt="Logo EBAC">
        </form>
    </main>
    <footer>
        &copy; 2023, todos os direitos reservados
    </footer>
</body>
</html>
